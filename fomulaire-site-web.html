<body>

</body>
<main>
    <section class="mt-5">
        <div class="w-full max-w-7xl px-4 md:px-5 lg:px-5 mx-auto py-10">
            <div class="w-full flex-col justify-center items-center lg:gap-14 gap-10 inline-flex">
                <a href="/">
                    <img src="Logo-JEaLiFe-Agency-transparent.png" title="Home - JEaLiFe·Agency"
                        aria-label="Home - JEaLiFe·Agency" aria-hidden="true" class="max-w-56 w-full"
                        alt="Logo JEaLiFe Agency">
                </a>
            </div>
        </div>
        <form class="container mx-auto p-8 max-w-4xl" action="https://submit-form.com/TvHQrHLbV">
            <h2 class="text-3xl font-bold mb-4 text-[#1A403C] ">Demande de devis pour votre site internet</h2>

            <div class="mb-4">
                <label for="nomEntreprise" class="block text-gray-700 text-sm font-bold mb-2">Nom complet</label>
                <input type="text" id="name" name="name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="nomEntreprise" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="nomEntreprise" class="block text-gray-700 text-sm font-bold mb-2">Téléphone</label>
                <input type="tel" id="tel" name="Tel"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="nomEntreprise" class="block text-gray-700 text-sm font-bold mb-2">Nom de votre
                    entreprise/centre :</label>
                <input type="text" id="nomEntreprise" name="nomEntreprise"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="activite" class="block text-gray-700 text-sm font-bold mb-2">Quelle activité
                    exercez-vous
                    ?</label>
                <input type="text" id="activite" name="activite"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="siteExistant" class="block text-gray-700 text-sm font-bold mb-2">Avez-vous déjà un site
                    internet ? Si oui, quel est son URL ?</label>
                <input type="text" id="siteExistant" name="siteExistant"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="objectifSite" class="block text-gray-700 text-sm font-bold mb-2">Pourquoi souhaitez-vous
                    créer un site internet ?</label>
                <input type="text" id="objectifSite" name="objectifSite"
                    placeholder="(Par exemple : présenter vos produits, trouver de nouveaux clients, donner des informations)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="publicCible" class="block text-gray-700 text-sm font-bold mb-2">À qui s'adresse votre
                    site
                    ?</label>
                <input type="text" id="publicCible" name="publicCible"
                    placeholder="(Par exemple : particuliers, professionnels, tous les publics)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="publicCible" class="block text-gray-700 text-sm font-bold mb-2">Quelles sont les principales
                    informations que vous voulez mettre en avant ?</label>
                <input type="text" id="InfoMisesEnAvant" name="InfoMisesEnAvant"
                    placeholder="(Par exemple : vos horaires, vos tarifs, vos réalisations...)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="publicCible" class="block text-gray-700 text-sm font-bold mb-2">Quelles sont les pages indispensables à votre site ? </label>
                <input type="text" id="PageSite" name="Page Du Site"
                    placeholder="(par exemple : accueil, à propos, services, contact, blog)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="publicCible" class="block text-gray-700 text-sm font-bold mb-2">Avez-vous des exemples de
                    sites internet que vous aimez ?</label>
                <input type="text" id="ExampleDeSite" name="ExampleDeSite"
                    placeholder="(Vous pouvez nous donner les adresses)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="publicCible" class="block text-gray-700 text-sm font-bold mb-2">Quelles sont les couleurs ou
                    le style qui vous plaisent ?</label>
                <input type="text" id="couleurDuSite" name="couleurDuSite"
                    placeholder="(Par exemple : moderne, simple, coloré)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="publicCible" class="block text-gray-700 text-sm font-bold mb-2">Y a-t-il des fonctionnalités
                    particulières que vous souhaiteriez ?</label>
                <input type="text" id="FOnctionalités" name="FOnctionalités"
                    placeholder="(Par exemple : un formulaire de contact, une carte pour trouver votre établissement)"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <!-- <div class="mb-4">
                <label for="budget" class="block text-gray-700 text-sm font-bold mb-2">Quel budget avez-vous prévu
                    ?</label>
                <input type="text" id="budget" name="budget"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div> -->

            <div class="mb-4">
                <label for="delai" class="block text-gray-700 text-sm font-bold mb-2">Quand souhaiteriez-vous que
                    votre
                    site soit en ligne ?</label>
                <input type="date" id="delai" name="delai"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Autres informations
                    :</label>
                <textarea id="message" name="message" rows="4"
                    placeholder="Y a-t-il autre chose que vous souhaiteriez nous dire ?"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <input type="hidden" name="_redirect" value="https://jealife-agency.vercel.app/validation.html" />

            <button type="submit"
                class="bg-[#01C38D] hover:bg-[#1A403C] duration-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Envoyer ma demande
            </button>
        </form>
    </section>
</main>

</html>
